version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    networks:
      - coffee-net

  frontend:
    build: ./frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    # Optional: Persist Caddy data for SSL/internal storage
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - coffee-net

volumes:
  caddy_data:
  caddy_config:

networks:
  coffee-net:
    driver: bridge
